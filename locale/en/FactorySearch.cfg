[mod-setting-name]
fs-non-blocking-search=Background search
fs-chunks-per-tick=Chunks per tick
fs-initial-zoom=Zoom level
fs-clear-highlights-with-gui=Clear highlights when closing interface
fs-highlight-duration=Highlight duration
fs-sort-results-by=Sort results by

[mod-setting-description]
fs-non-blocking-search=Searching takes much longer but doesn't freeze the game.
fs-chunks-per-tick=Only has effect when background search is enabled.\nDecreasing will slow down searches, but will improve performance whilst searching.
fs-initial-zoom=The zoom level to open results at. A larger value represents zooming further in.\nUsually between [font=default-semibold]0.3[/font] and [font=default-semibold]3[/font].
fs-clear-highlights-with-gui=Remove highlight boxes and arrows when the interface is closed.
fs-highlight-duration=Number of seconds that highlight boxes and arrows exist for.\n[font=default-semibold]0[/font] means [font=default-semibold]infinite[/font].

