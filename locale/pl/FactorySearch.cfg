[mod-setting-description]
fs-non-blocking-search=Wyszukiwanie trwa znacznie dłużej, ale nie zamrozi gry.
fs-chunks-per-tick=Efekt działa tylko po włączeniu wyszukiwania w tle.\nZmniejszanie spowolni wyszukiwanie, ale poprawi wydajność podczas wyszukiwania.
fs-initial-zoom=Poziom powiększenia, aby otworzyć wyniki. Większa wartość reprezentuje powiększenie dalej.\nZazwyczaj pomiędzy [font=default-semibold]0.3[/font] a [font=default-semibold]3[/font].
fs-clear-highlights-with-gui=Usuń pola podświetlenia i strzałki po zamknięciu interfejsu.
fs-highlight-duration=Liczba sekund, przez które istnieją ramki wyróżniające i strzałki.\n[font=default-semibold]0[/font] oznacza [font=default-semibold]nieskończone[/font].

